name: Build Home Assistant Addon

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch: [amd64, aarch64, armv7, armhf, i386]
        include:
          - arch: amd64
            go_arch: amd64
            platform: linux/amd64
          - arch: aarch64
            go_arch: arm64
            platform: linux/arm64
          - arch: armv7
            go_arch: arm
            go_arm: 7
            platform: linux/arm/v7
          - arch: armhf
            go_arch: arm
            go_arm: 6
            platform: linux/arm/v6
          - arch: i386
            go_arch: 386
            platform: linux/386

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Copy frontend to embed
        run: |
          rm -rf internal/embed/frontend
          cp -r frontend/dist internal/embed/frontend

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: ${{ matrix.go_arch }}
          GOARM: ${{ matrix.go_arm }}
        run: |
          go build -ldflags="-w -s" -o snmp-mqtt-bridge/snmp-bridge ./cmd/snmp-bridge

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: snmp-mqtt-bridge
          file: snmp-mqtt-bridge/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/spdg/snmp-mqtt-bridge/${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/spdg/snmp-mqtt-bridge/${{ matrix.arch }}:latest
          build-args: |
            BUILD_ARCH=${{ matrix.arch }}
