name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy frontend to embed directory
        run: |
          rm -rf internal/api/static/dist
          cp -r frontend/dist internal/api/static/

      - name: Download Go dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        run: go build -o snmp-bridge ./cmd/snmp-bridge

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snmp-bridge-linux-amd64
          path: snmp-bridge

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy frontend to embed directory
        run: |
          rm -rf internal/api/static/dist
          cp -r frontend/dist internal/api/static/

      - name: Download Go dependencies
        run: go mod download

      - name: Build for Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o snmp-bridge-linux-amd64 ./cmd/snmp-bridge

      - name: Build for Linux arm64
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o snmp-bridge-linux-arm64 ./cmd/snmp-bridge

      - name: Build for Darwin amd64
        env:
          GOOS: darwin
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o snmp-bridge-darwin-amd64 ./cmd/snmp-bridge

      - name: Build for Darwin arm64
        env:
          GOOS: darwin
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o snmp-bridge-darwin-arm64 ./cmd/snmp-bridge

      - name: Build for Windows amd64
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o snmp-bridge-windows-amd64.exe ./cmd/snmp-bridge

      - name: Create checksums
        run: |
          sha256sum snmp-bridge-* > checksums.txt

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            snmp-bridge-linux-amd64
            snmp-bridge-linux-arm64
            snmp-bridge-darwin-amd64
            snmp-bridge-darwin-arm64
            snmp-bridge-windows-amd64.exe
            checksums.txt
          generate_release_notes: true
